<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/3872bbb2b2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
    <main class="container">
        <div class="item1">
        <div id="brand-img">
            <img id="logo" src="logo.svg" alt="huddle-logo" />
        </div>
        <div>
            <img id="mockup" src="illustration-mockups.svg" alt="illustration-mockups" />
        </div>
        </div>
        
        <div class="item2">
        <div class="content">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.</p>
        </div>
        
        <div id="button">
            <a href="#">Register</a>
        </div>
  
  <div class="social-btn"> 
   <a href="https://facebook.com/frontendmentor" aria-label="facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="https://instagram.com" aria-label="instagram"><i class="fab fa-instagram"></i></a>
   <a href="https://twitter.com/frontendmentor"><i class="fab fa-twitter" aria-label="twitter"></i></a>
  </div>
        </div>

  </main>


  <footer>
    <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> Coded by <a href="https://www.frontendmentor.io/profile/kushyzee" target="_blank">kushyzee.</a></p>
  </div>
  </footer>

</body>
</html>
